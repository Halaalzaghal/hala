<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <title>Golf Resort </title>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجع هول إن ون </title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #02311f;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #02311f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .navigation {
            background-color: #02311f;
            padding: 10px;
            text-align: center;
        }
        .navigation button {
            background-color: #ffffff;
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 20px;
        }
        .navigation button:hover {
            background-color: #ffffff;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
       
        .zoom-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .zoom-buttons button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="zoom-buttons">
        <button onclick="document.body.style.zoom='190%'">190% تكبير</button>
        <button onclick="document.body.style.zoom='150%'">150% تكبير</button>
        <button onclick="document.body.style.zoom='100%'">100% تكبير</button>
    </div>

    <div class="header">
        <img src="شعار الموقع.jpg" , class="img111"><br><br><br><br>

        <h1>اهلا وسهلا بكم في منتجع هول إن ون للغولف</h1>
    </div>

    <div class="navigation">
        <button onclick="document.location='الصفحة الرئيسية.html '">  الصفحة الرئيسية</button>

        <button onclick="document.location='الملاعب والنوادي.html'">الملاعب والنوادي</button>
        <button onclick="document.location=' الفنادق.html'">الفنادق</button>
        <button onclick="document.location='المطاعم والمقاهي.html '">المطاعم والمقاهي</button>
        <button onclick="document.location='متجر لادوات الغولف .html '"> متجر لادوات الغولف </button>
        <button onclick="document.location='الانشطة المتعددة.html'">الانشطة المتعددة </button>
        <button onclick="document.location='العروض.html'"  >العروض</button>
        <button onclick="document.location='الحجز.html'"  >الحجز</button>
        <button onclick="document.location='اتصل بنا.html'"  >الاستفسارات</button>


    </div>

    <div class="content">
        <p>
            منتجع هول إن ون يقدم لكم تجربة فريدة من نوعها للذين يفضلون رياضة الغولف 
        </p>
        <img src="تنزيل.jpg" alt="صورة ملعب غولف" style="max-width: 200%; height: auto;">
    </div>
